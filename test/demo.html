<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>ElasticSearch UI Demo</title>
		<link rel="stylesheet" href="../lib/es/es.css">
		<link rel="stylesheet" href="../dist/ui.css">
		<script src="../dist/core.js"></script>
		<script src="../lib/lang/en_strings.js"></script>
		<script>
			(function() {
				var script0 = document.getElementsByTagName('script')[0];
				var userLang = window.navigator.language || window.navigator.userLanguage;
				userLang && ['fr'].forEach( function( lang ) {
					if( userLang.indexOf( lang ) === 0 ) {
						var s = document.createElement("script");
						s.src = '../lib/lang/' + lang + '_strings.js';
						script0.parentNode.insertBefore(s, script0);
					}
				});
			}());
		</script>
		<script src="../dist/ui.js"></script>
		<script>
			$( function() {
				var args = location.search.substring(1).split("&").reduce(function(r, p) {
					r[decodeURIComponent(p.split("=")[0])] = decodeURIComponent(p.split("=")[1]); return r;
				}, {});
				var script0 = document.getElementsByTagName('script')[0];
				var s = document.createElement("script");
				s.src = '../src/' + args['demo'];
				script0.parentNode.insertBefore(s, script0);
				document.title = args['demo'].match(/([^\/]+)(\.js)$/)[1]
			} );
		</script>
		<link rel="icon" href="lib/es/images/favicon.png" type="image/png">
	</head>
	<body></body>
</html>
